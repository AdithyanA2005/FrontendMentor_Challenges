<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="nft-image">
        <div>
          <img src="./images/icon-view.svg" alt="View icon">
        </div>
      </div>
      <div class="nft-info">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="stats">
          <div class="value">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon">
            <span>0.041 ETH</span>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="time icon">
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <hr>
      <div class="nft-creator">
        <img src="./images/image-avatar.png" alt="Jules Wyvern image">
        <p>
          <span>Creation of </span>
          <span>Jules Wyvern</span>
        </p>
      </div>
    </div>
  </main>
</body>

</html>
